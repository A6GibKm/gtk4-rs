[package]
name = "gdk4-x11"
version = "0.1.0"
authors = ["Bilal Elmoussaoui <bil.elmoussaoui@gmail.com>"]
edition = "2018"

[dependencies]
libc = "0.2"
x11 = "2.18"

[dependencies.glib]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.gio]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.gdk]
path = "../gdk4"
package = "gdk4"

[dependencies.ffi]
path = "./sys"
package = "gdk4-x11-sys"

[dev-dependencies]
gir-format-check = "^0.1"
