[[object]]
name = "Gtk.*"
status = "generate"
    [[object.function]]
    pattern = ".+"
        [[object.function.parameter]]
        name = "cr"
        const = true
        [[object.function.parameter]]
        name = "surface"
        const = true
    [[object.function]]
    pattern = "tree_[gs]et_row_drag_data"
        [[object.function.parameter]]
        name = "selection_data"
        const = true
    [[object.function]]
    name = "selection_add_targets"
    #array as pointer
    ignore = true
    [[object.function]]
    name = "targets_include_image"
    #manual
    ignore = true
    [[object.function]]
    name = "targets_include_text"
    #manual
    ignore = true
    [[object.function]]
    name = "targets_include_uri"
    #manual
    ignore = true
    [[object.function]]
    name = "target_table_free"
    #array as pointer
    ignore = true
    [[object.function]]
    name = "target_table_new_from_list"
    #array as pointer
    ignore = true
    [[object.function]]
    name = "init"
    #manual
    ignore = true
    [[object.function]]
    name = "main_quit"
    #manual
    ignore = true
    [[object.function]]
    pattern = "get_(major|minor|micro)_version"
    #manual skip_assert_initialized
    ignore = true
    [[object.function]]
    pattern = "get_(binary|interface)_age"
    #manual skip_assert_initialized
    ignore = true
    [[object.function]]
    name = "check_version"
    #manual skip_assert_initialized
    ignore = true
    [[object.function]]
    pattern = "drag_.+"
    #manual trait
    ignore = true

[[object]]
name = "Gtk.AboutDialog"
status = "generate"
    [[object.signal]]
    name = "activate-link"
    inhibit = true

[[object]]
name = "Gtk.AccelGroup"
status = "generate"
