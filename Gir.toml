[options]
girs_dir = "gir-files"
library = "Gsk"
version = "4.0"
min_cfg_version = "3.94"
target_path = "."
work_mode = "normal"
generate_safety_asserts = true
single_version_file = true
deprecate_by_min_version = true

generate = [
    "Gsk.BlendMode",
    "Gsk.BroadwayRenderer",
    "Gsk.CairoRenderer",
    "Gsk.Corner",
    "Gsk.GLRenderer",
    "Gsk.Renderer",
    "Gsk.RenderNodeType",
    "Gsk.ScalingFilter",
    "Gsk.SerializationError",
    "Gsk.Transform",
    "Gsk.TransformCategory",
    "Gsk.VulkanRenderer",
]

manual = [
    # "Pango.GlyphInfo", # missing from pango
    "cairo.Context",
    "cairo.Region",
    "cairo.Surface",
    "Gdk.RGBA",
    "Gdk.Surface",
    "Gdk.Texture",
    "Gsk.ColorStop",
    "Gsk.RoundedRect",
    "Gsk.Shadow",
    "GLib.Bytes",
    "GLib.Error",
    "GLib.String",
    "Graphene.Matrix",
    "Graphene.Point",
    "Graphene.Point3D",
    "Graphene.Rect",
    "Graphene.Vec3",
    "Graphene.Vec4",
    "Pango.Font",
    "Pango.GlyphString",
]

[[object]]
name = "Gsk.*"
status = "generate"
    [[object.function]]
    # gir error
    name = "border_node_peek_widths"
    ignore = true
    [[object.function]]
    # binding generation error
    name = "container_node_new"
    ignore = true
    [[object.function]]
    name = "cairo_node_peek_surface"
    ignore = true # no impl FromGlibPtrNone<*const cairo_surface_t> for Surface
    [[object.function]]
    name = "linear_gradient_node_new"
    # TODO: array
    ignore = true
    [[object.function]]
    name = "linear_gradient_node_peek_color_stops"
    # TODO: array without size
    ignore = true
    [[object.function]]
    name = "repeating_linear_gradient_node_new"
    # TODO: array
    ignore = true

[[object]]
name = "Gsk.RenderNode"
status = "generate"
    [[object.function]]
    name = "draw"
        [[object.function.parameter]]
            name = "cr"
            const = true
